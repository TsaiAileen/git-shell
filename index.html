<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Input Demo</title>
</head>
<body>
  <h3>Using CSS to Style a HTML Form</h3>
  <section>
    <form action="#">
      <!-- First Name -->
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstName" placeholder="Your First Name...">

      <!-- Last Name -->
      <label for="lname">First Name</label>
      <input type="text" id="lname" name="lasttName" placeholder="Your Last Name...">

      <!-- Country Selection -->
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="australia - 1">Australia</option>
        <option value="taiwan - 2">Taiwan</option>
        <option value="usa - 3">USA</option>
        <option value="singapore - 4">Singapore</option>
      </select>
    </form>
    <!-- Multi Selection -->
    <label for="apple">Apple</label>
    <input type="checkbox" id="apple">
    <label for="banana">Banana</label>
    <input type="checkbox" id="banana">

    <!-- Single Selection -->
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male">

    <br>
    <!-- Password -->
    <label for="pwd">Password</label>
    <input type="password" name="myPassword" id="pwd" placeholder="Your Password...">
    <input type="submit" value="Submit">
  </section>
</body>
</html>
